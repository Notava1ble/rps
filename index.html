<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RPS | Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<header>
			<h1>RPS</h1>
			<p>Rock Paper Scissors Game</p>
		</header>
		<main>
			<h2 class="selectChoice">Select Choice</h2>
			<section class="results">
				<p id="computerChoice" class="choicesFinal"></p>
				<p id="playerChoice" class="choicesFinal"></p>
				<p id="result" class="result"></p>
			</section>
			<article>
				<section class="choices" id="rock">
					<img src="images/download.jpg" alt="rock" />
					<h3>Rock</h3>
				</section>
				<section class="choices" id="paper">
					<img src="images/download (1).jpg" alt="paper" />
					<h3>Paper</h3>
				</section>
				<section class="choices" id="scissors">
					<img src="images/download (2).jpg" alt="scissors" />
					<h3>Scissors</h3>
				</section>
			</article>
		</main>
	</body>
</html>
